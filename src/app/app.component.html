<div class="container" style="width: 100%; height: 600px">
  <div
    style="width: 100%; background-color: burlywood; padding: 10px"
    class="d-flex"
    #navElement
    appBasicHighlight
  >
    <!-- <a [routerLink]="getServerStatus()" ></a> -->
    <!-- <a routerLink="practical">{{ " Practical " }}</a> -->
    <a
      routerLink="{{ ele }}"
      *ngFor="let ele of navLinks; let i = index"
      style="padding-right: 1em"
      >{{ ele }}</a
    >
    <!-- <input type="text" value="" (change)="onInputChange($event)" /> -->
    <input type="text" [(ngModel)]="inputItem" *ngIf="change; else noInput" />
    <ng-template #noInput>
      <p>Click to add input field</p>
    </ng-template>
    <button
      (click)="onInputChange()"
      style="width: 40%; height: 10%"
      [ngClass]="addClass()"
      [ngStyle]="{ backgroundColor: getServerStatus() }"
    >
      Button
    </button>
  </div>
  <div
    style="width: 100%; height: 100%"
    [@slideInAnimation]="prepareRoute(outlet)"
  >
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
