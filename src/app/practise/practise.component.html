<form [formGroup]="profileForm" style="margin-top: 50px;">
  <label>
    First Name:
    <input type="text" formControlName="firstName" #inp>
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="lastName" #inp>
  </label>


  <div formGroupName="address">
    <h3>Address</h3>
  
    <label>
      Street:
      <input type="text" formControlName="street" #inp>
    </label>
  
    <label>
      City:
      <input type="text" formControlName="city" #inp>
    </label>
    
    <label>
      State:
      <input type="text" formControlName="state" #inp>
    </label>
  
    <label>
      Zip Code:
      <input type="text" formControlName="zip" #inp>
    </label>
  </div>

  <button type="submit" #btn>Submit</button>
</form>
